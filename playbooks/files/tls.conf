<IfModule mod_tls.c>
TLSEngine                               on
TLSLog                                  /var/log/proftpd/tls.log
TLSProtocol                             SSLv23

TLSRSACertificateFile                   /etc/ssl/certs/cert.crt
TLSRSACertificateKeyFile                /etc/ssl/private/cert.key

TLSOptions NoSessionReuseRequired
 
</IfModule>
